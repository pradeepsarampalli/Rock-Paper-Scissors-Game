<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="shortcut icon" href="5930147.png" type="image/x-icon">
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="main">
    <h1>Rock-Paper-Scissors</h1>
    <div class="options">
        <button id="r" >✊</button>
        <button id="p" >✋</button>
        <button id="s" >✌️</button>
    </div>
    <div>
        <p id="playeroption">Player : - - - -</p>
        <p id="computeroption">Computer : - - - -</p>
        <p id="result">- - - - - -</p>
        <p id="playerscore">Player Score : <span class="pscore">0</span></p>
        <p id="computerscore">Computer Score : <span class="cscore">0</span></p>
        <button id="reset-button" onlcick="reset()">Reset</button>
    </div>
</div>
    <script src="rps.js"></script>
</body>
</html>
